<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="data:,">
		<title>GSAP Test Task</title>
		<link rel="stylesheet" href="/styles/style.css">
	</head>

	<body>
		<h1 class="visually-hidden">Тестовое задание MLW world</h1>
		<div class="site-container">
			<section class="intro">
				<h2 class="visually-hidden">Анимация clip-path</h2>
				<div class="intro__bg">
					<img src="./media/intro-shadow1.svg" width="301" height="275" alt="" aria-hidden="true">
					<img src="./media/intro-shadow1.svg" width="301" height="275" alt="" aria-hidden="true">
				</div>
				<div class="intro__words" data-animate-parallax-container>
					<!-- можно фразы разбить на слова руками без сторонней библиотеки -->
					<div id="str-1">the way we live,</div>
					<div id="str-2">love, <span class="hidden">---</span> create</div>
					<div id="str-3">~ and feel</div>
					<div class="intro__ellipse" data-animate-parallax-element="50" data-direction="-1" data-speed="3">
						<img src="./media/ellipse-no-shadow.svg" width="102" height="124" alt="" aria-hidden="true">
					</div>
				</div>
			</section>

			<section class="video">
				<h2 class="visually-hidden">Стоп, запуск видео по видимости блока</h2>
				<video class="video__media" width="1920" height="1066" preload="metadata" data-video-media controls playsinline
					muted loop>
					<source src="./media/sky.webm" type="video/mp4">
					<p class="video__notice">Your browser does not support embedded videos.</p>
				</video>
			</section>

			<section class="parallax">
				<h2 class="visually-hidden">Галерея с параллаксом</h2>
				<ul class="parallax__list">
					<li class="parallax__item back" data-from="-0.5vw" data-to="0">
						<div class="parallax__img">
							<img src="https://placebear.com/320/240" width="320" height="240"
								alt="Случайное изображение из интернета">
						</div>
						<div class="parallax__img">
							<img src="https://placebear.com/320/240" width="320" height="240"
								alt="Случайное изображение из интернета">
						</div>
					</li>

					<li class="parallax__item center" data-from="3vw" data-to="-1vw">
						<div class="parallax__img">
							<img src="https://placebear.com/320/240" width="320" height="240"
								alt="Случайное изображение из интернета">
						</div>
						<div class="parallax__img">
							<img src="https://placebear.com/320/240" width="320" height="240"
								alt="Случайное изображение из интернета">
						</div>
					</li>

					<li class="parallax__item front" data-from="10vw" data-to="-10vw">
						<div class="parallax__img">
							<img src="https://placebear.com/320/240" width="320" height="240"
								alt="Случайное изображение из интернета">
						</div>
						<div class="parallax__img">
							<img src="https://placebear.com/320/240" width="320" height="240"
								alt="Случайное изображение из интернета">
						</div>
						<div class="parallax__img">
							<img src="https://placebear.com/320/240" width="320" height="240"
								alt="Случайное изображение из интернета">
						</div>
					</li>
				</ul>
			</section>

			<section class="after-content">
				<h2 class="visually-hidden">Просто завершающий блок</h2>
				<img src="https://placebear.com/1280/720" width="320" height="240" alt="Случайное изображение из интернета">
			</section>

		</div>

		<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
		<script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
		<script src="https://unpkg.com/split-type@0.3.4/umd/index.min.js"></script>
		<script src="./scripts/follow-mouse.js"></script>
		<script src="./scripts/main.js"></script>
	</body>

</html>
